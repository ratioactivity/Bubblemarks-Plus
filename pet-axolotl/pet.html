<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BubblePet Widget</title>
  <link rel="stylesheet" href="pet.css" />
</head>
<body>
  <div class="pet-widget">

    <!-- Header -->
    <div class="pet-header">
      <div class="pet-level">Lv. 72</div>
      <div class="pet-name">Pico</div>
      <button class="rename-btn">Rename</button>
    </div>

    <!-- Aquarium Window -->
    <div class="aquarium-window">
      <img src="./assets/background.png" alt="tank background" class="aquarium-bg" />
      <div class="axolotl"></div>
    </div>

    <!-- Description Box -->
    <div class="pet-description">
      Ready to make a splash!
    </div>

    <!-- Status Bars -->
    <div class="stats">
  <div class="bar" id="hunger-bar">
    <span class="label">Hunger</span>
    <div class="fill"></div>
    <span class="value">5 / 10</span>
  </div>

  <div class="bar" id="sleepiness-bar">
    <span class="label">Sleepiness</span>
    <div class="fill"></div>
    <span class="value">3 / 10</span>
  </div>

  <div class="bar" id="boredom-bar">
    <span class="label">Boredom</span>
    <div class="fill"></div>
    <span class="value">4 / 10</span>
  </div>

  <div class="bar" id="overstim-bar">
    <span class="label">Overstimulation</span>
    <div class="fill"></div>
    <span class="value">2 / 10</span>
  </div>

  <div class="bar" id="affection-bar">
    <span class="label">Affection</span>
    <div class="fill"></div>
    <span class="value">8 / 10</span>
  </div>
</div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button>Feed</button>
      <button>Pet</button>
      <button>Swim</button>
      <button>Rest</button>
      <button>Sleep</button>
    </div>

    <!-- BM Logo -->
    <div class="bm-logo">
      <img src="./assets/bmlogo.png" alt="BM logo" />
    </div>

    <!-- Star Decorations -->
    <img src="./assets/stars-top-left.png" class="stars top-left" alt="">
    <img src="./assets/whitestars-top-right.png" class="stars top-right" alt="">
    <img src="./assets/whitestars-btm-left.png" class="stars btm-left" alt="">
    <img src="./assets/stars-btm-right.png" class="stars btm-right" alt="">

  </div>
</body>
</html>
